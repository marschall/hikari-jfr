name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Maven build
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDKs
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 11
        cache: maven
    - name: Maven verify
      run: mvn --batch-mode --no-transfer-progress verify
